<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html list</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol type="1">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>
    <h2>Definition List</h2>
    <d1>
        <dt>Term 1</dt>
        <dd>Definition for term 1</dd>
        <dt>Term 2</dt>
        <dd>Definition for term 2</dd>
    </d1>
</body>
</html>
